<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate = "layout/main.html">
    <div layout:fragment = "mainContent">
        <div class="row">
            <div class="col-8 mx-auto">
                <form th:action="@{'/add_task'}" method="post">
                    <div class="row mt-3">
                        <div class="col-12">
                            <label>TASK NAME:</label>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-12">
                            <input type="text" class="form-control" name="task_name" required>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12">
                            <label>TASK DESCRIPTION:</label>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-12">
                            <textarea type="text" class="form-control" name="task_description"></textarea>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12">
                            <label>TASK DEADLINE DATE:</label>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-12">
                            <input type="date" class="form-control" name="task_deadline_date" required>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12">
                            <a class="btn btn-secondary" th:href="@{'/'}">CLOSE</a>
                            <button class="btn btn-primary ms-2">ADD TASK</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</html>
